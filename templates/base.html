<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{url_for('static',filename='images/favicon.icon')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <title>{{ user.name }}</title>

    {% endblock %}
</head>

<body>
    <h2>
        <img src="{{url_for('static', filename='images/avatar.png')}}" alt="avatar" class="avatar"> {{ user.name }}'s Watchlist
    </h2>
    <nav>
        <ul>
            <li><a href="{{url_for('index')}}">Home</a></li>
        </ul>
    </nav>
    {% block content %}{% endblock%}

    <footer>
        <small>&copy;2020
            <a href="">HelloFlask</a>
        </small>
    </footer>

</body>

</html>
