<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <script src="static/js/bootstrap.js"></script>
    <title>留言板</title>
</head>

<body>
    <div id="square-forgien" class="container">
        <h3>留言板：</h3>
        <ul class="form-group">
            <li class="list-group-item row" style="max-height: 300px;overflow: auto;">
                <span class="col-sm-1">{{ username }}</span>
                <span class="col-sm-1">{{ message_content }}</span>
                <span class="col-sm-1">{{ message_time }}</span>
                <button class="col-sm-1 btn btn-danger">删除</button>
                <button class="col-sm-1 btn btn-info">修改</button>
            </li>
        </ul>

        <br>
        <br>
        <br>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="author" class="col-sm-1 control-label">
                    用户名：
                </label>
                <input type="text" id="author" name="username" class="form-control">
                <label for="content" class="col-sm-1 control-label">
                    留言：
                </label>
                <input type="text" id="content" class="form-control" name="message_content">
                <input type="button" value="提交" class="btn btn-success col-sm-1 col-sm-push-9">
                <input type="button" value="清空" class="btn btn-error col-sm-1 col-sm-push-9">
            </div>
        </form>
    </div>

</body>

</html>
